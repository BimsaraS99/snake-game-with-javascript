<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snake Game Javascript | CodingNepal</title>
        <link rel="stylesheet" href="snake.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="snake.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="highest-score">Highest score: 0</span>
            </div>
            <div class="play-area"></div>
            <div class="game-over">
                <table>
                    <tr><td colspan="2">
                        <h1>Game Over</h1>
                    </td></tr>
                    <tr>
                      <td></td>
                      <td><center><button class="restart-button">Restart</button></center></td>
                    </tr>
                  </table>
            </div>
        </div>
    </body>
</html>
